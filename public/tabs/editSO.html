<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/editOS.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/main.css">
    <!-- <link rel="icon" type="image/x-icon" href="../images/emoji.png"> -->
    <title>Edit OS</title>
</head>
<body>
    <div id="sidebar-container"></div>

    <main>
        <div id="main-content">
            <header class="header">
                <p class="header-left">
                    <span class="title">Editar Ordem de Serviço</span>
                    <span class="subtitle">GET OS</span>
                </p>
            </header>

            <div class="card">
                <div class="card-header">
                    <p class="card-left">
                        <span class="title">GET serviço</span>
                        <span class="subtitle">GET data criacao</span>
                    </p>
                </div>
                <div class="so-form">
                       <form class="form">
                            <div class="input-container">
                                <label for="status">
                                    <i class="fa-solid fa-check-circle"></i>
                                    Status
                                </label>
                                <select name="status" id="status">
                                    <option value="">Status</option>
                                </select>
                            </div>

                            <div class="inputs">
                                <div class="input-container">
                                    <label for="clientes">
                                        <i class="fa-solid fa-user"></i>
                                        Cliente
                                    </label>
                                    <select name="clientes" id="clientes">
                                        <option class="placeholder" disabled>Selecione um cliente</option>
                                        <option value="">Cliente</option>
                                    </select>
                                </div>
                                <div class="input-container">
                                    <label for="servicos">
                                        <i class="fa-solid fa-wrench"></i>
                                        Serviço
                                    </label>
                                    <select name="servicos" id="servicos">
                                        <option class="placeholder" disabled>Selecione um serviço</option>
                                        <option value="">Servico</option>
                                    </select>
                                </div>
                                <div class="input-container">
                                    <label for="data">
                                        <i class="fa-solid fa-calendar"></i>
                                        Data
                                    </label>
                                    <input type="date" id="data" name="data">
                                </div>
                                <div class="input-container">
                                    <label for="horario">
                                        <i class="fa-solid fa-clock"></i>
                                        Horário
                                    </label>
                                    <input type="text" id="horario" name="horario" placeholder="09:00">
                                </div>
                            </div>
                            <div class="obs-container">
                                <label for="obs">Observação</label>
                                <textarea placeholder="Informações Adicionais..."></textarea>
                            </div>
                                
                            <div class="button-container">
                                <a id="cancel-btn">Cancelar</a>
                                <input type="submit" value="Editar OS" id="confirm-btn">
                            </div>
                       </form> 
                </div>
            </div>
        </div>


    </main>
    <script src="../javascript/script.js"></script>
</body>
</html>
