<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/main.css">
    <!-- <link rel="icon" type="image/x-icon" href="../images/emoji.png"> -->
    <title>Services</title>
</head>
<body>
    <div id="sidebar-container"></div>

    <main>
        <div id="main-content">
            <header class="dash-header">
                <p class="header-left">
                    <span class="title">
                        Serviços
                    </span>
                    <span class="subtitle">
                        Visão de Serviços Cadastrados
                    </span>
                </p>
                <p class="header-right">
                    <a id="os-button" href="createService.html">
                        <i class="fa-solid fa-plus"></i>
                        Criar Serviço
                    </a>
                </p>
            </header>

            <div class="table-container">   
                <table class="so-table">
                    <tr class="header-row">
                        <th>ID</th>
                        <th>Nome do Serviço</th>
                        <th colspan="3">Descrição do Serviço</th>
                    </tr>
                    <tr class="table-row" onclick="togglePopup()">
                        <td>001</td>
                        <td>Manutenção</td>
                        <td>Aplicável em defeitos de equipamentos</td>
                        <td class="table-button">
                            <a class="table-btn-link" href="editService.html">
                                <i class="fa-solid fa-edit" ></i>
                            </a>
                        </td>
                        <td class="table-button">
                            <a class="table-btn-link trash" href="#">
                                <i class="fa-solid fa-trash" ></i>
                            </a>
                        </td>
                    </tr>
                    <tr class="table-row" onclick="togglePopup()">
                        <td>002</td>
                        <td>Instalação</td>
                        <td>Aplicável quando cliente solicita serviço novo</td>
                        <td class="table-button">
                            <a class="table-btn-link" href="editService.html">
                                <i class="fa-solid fa-edit" ></i>
                            </a>
                        </td>
                        <td class="table-button">
                            <a class="table-btn-link trash" href="#">
                                <i class="fa-solid fa-trash" ></i>
                            </a>
                        </td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </main>
    <script src="../javascript/script.js"></script>
</body>
</html>
