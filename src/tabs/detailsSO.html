<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/detailsOS.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/main.css">
    <!-- <link rel="icon" type="image/x-icon" href="../images/emoji.png"> -->
    <title>Details OS</title>
</head>
<body>
    <div id="sidebar-container"></div>

    <main>
        <div id="main-content">
            <header class="header">
                <p class="header-left">
                    <span class="title">Detalhes da Ordem de Serviço</span>
                    <span class="subtitle">GET OS</span>
                </p>
                <div class="header-right">
                    <button id="edit-button">Editar</button>
                    <button id="delete-button">Excluir</button>
                </div>
            </header>

            <div class="card">
                <div class="card-header">
                    <p class="card-left">
                        <span class="title">GET serviço</span>
                        <span class="subtitle">GET data criacao</span>
                    </p>
                    <p class="card-right">
                        <span class="status">GET status</span>
                    </p>
                </div>
                <div class="so-info">
                        <span class="item-container">
                            <span class="list-title">
                                <i class="fa-solid fa-calendar"></i>
                                Data e Hora
                            </span>
                            <span class="list-content">
                                GET data e hora
                            </span>
                        </span>
                        <span class="item-container">
                            <span class="list-title">
                                <i class="fa-solid fa-user"></i>
                                Cliente
                            </span>
                            <span class="list-content">
                                GET cliente
                            </span>
                            <span class="list-content">
                                GET telefone
                            </span>
                            <span class="list-content">
                                GET email
                            </span>
                            <span class="list-content">
                                GET endereco
                            </span>
                        </span>
                        <span class="item-container">
                            <span class="list-title">
                                <i class="fa-solid fa-wrench"></i>
                                Serviço
                            </span>
                            <span class="list-content">
                                GET serviço
                            </span>
                        </span>
                        <span class="item-container">
                            <span class="list-title">
                                <i class="fa-solid fa-user"></i>
                                Técnico
                            </span>
                            <span class="list-content">
                                GET técnico
                            </span>
                        </span>
                        <span class="obs-container">
                            <span class="list-title">Observações</span>
                            <span class="obs-text">GET observacao</span>
                        </span>
                    </div>
            </div>
        </div>


    </main>
    <script src="../javascript/script.js"></script>
</body>
</html>
