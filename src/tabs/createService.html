<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/editOS.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/main.css">
    <!-- <link rel="icon" type="image/x-icon" href="../images/emoji.png"> -->
    <title>Create Service</title>
</head>
<body>
    <div id="sidebar-container"></div>

    <main>
        <div id="main-content">
            <div class="card">
                <div class="card-header">
                    <p class="card-left">
                        <span class="title">Criar Serviço</span>
                        <span class="subtitle">Preencha todos os campos para criar um serviço</span>
                    </p>
                </div>
                <div class="so-form">
                       <form class="form">
                            <div class="inputs">
                                <div class="input-container service">
                                    <label for="clientes">
                                        <i class="fa-solid fa-wrench"></i>
                                        Nome do Serviço
                                    </label>
                                    <input type="text" id="nome-servico" name="nome-servico" placeholder="Insira o nome do serviço" required>
                                </div>
                            </div>
                            <div class="obs-container">
                                <label for="obs">Descrição do Serviço</label>
                                <textarea placeholder="Descrição do Serviço..."></textarea>
                            </div>
                                
                            <div class="button-container">
                                <a id="cancel-btn">Cancelar</a>
                                <input type="submit" value="Criar Serviço" id="confirm-btn">
                            </div>
                       </form> 
                </div>
            </div>
        </div>


    </main>
    <script src="../javascript/script.js"></script>
</body>
</html>
