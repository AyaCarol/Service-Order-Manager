<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/login.css">
    
    <title>Login - SOM</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="form-section">
                <h1>Login</h1>
                <p>Insira suas credenciais para acessar</p>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">

                <button type="submit">Entrar</button>
            </div>

            <div class="logo-section">
                <img src="src/images/SOM V1 (BRANCO).png" alt="Service Order Manager Logo">
            </div>
        </div>
  </div>
</body>
</html>
